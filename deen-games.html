<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubWorks - Deen Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">ClubWorks Deen Games</h2>
    <hr>
    <h2 class="sub-titles">Explore Our Deen Games</h2>
    
    <div class="games-container">
        <div class="games-grid">
            
            <div class="game-card">
                <h3>Deen Game 1</h3>
                <img src="/placeholder.svg?height=150&width=200" alt="Deen Game 1" class="game-image">
                <p>Description of Deen Game 1</p>
                <button class="play-button">Play Now</button>
            </div>
            
        </div>
    </div>

    <button onclick="window.location.href='games.html'" class="back-button">Back to Categories</button>

    <footer>
        <p id="footer">In collaboration with OMC!</p>
        <img class="img" src="OIP-removebg-preview.png" alt="omc logo">
    </footer>
</body>
</html>
